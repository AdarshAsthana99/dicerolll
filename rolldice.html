<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rolldice.css"/>
    <title>Roll Dice</title>

</head>
<body>
    <main>
        <section class="player player--0 player--active">
            <h2 class="name" id="name--0">player 1</h2>
            <p class="score" id="score--0">0</p>
            <div class="current">
                <p class="current-lable">Current</p>
                <p class="current-score" id="current--0">0</p>
            </div>
        </section>
        <section class="player player--1">
            <h2 class="name" id="name--1">player 2</h2>
            <p class="score" id="score--1">0</p>
            <div class="current">
                <p class="current-lable1">Current</p>
                <p class="current-score" id="current--1">0</p>
            </div>
        </section>


        <button class="btn btn--new">
            <i class="fa-solid fa-arrows-rotate"></i> NEW GAME 
        </button>
        <button class="btn btn--roll">
            <i class="fa-solid fa-dice"></i> ROLL DICE 
           
        </button>

        <button class="btn btn--hold">
            <i class="fa-sharp fa-solid fa-hand"></i> HOLD
        </button>

        
    </main>
    <script src="https://kit.fontawesome.com/661b4d18a5.js" crossorigin="anonymous"></script>
</body>
</html>
